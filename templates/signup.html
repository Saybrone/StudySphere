<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudySphere Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', path='Authentication.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>Are You New?</h2>
                <p>Create An Account Now</p>
            </div>    
            <form class="login-form" id="loginForm" action="/signup" method="post">
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="username" id="username" name="username" placeholder=" " required >
                        <label for="username">Username</label>
                        <span class="focus-border"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" required autocomplete="email" placeholder=" ">
                        <label for="email">Email Address</label>
                        <span class="focus-border"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-wrapper password-wrapper">
                        <input type="password" id="password" name="password" autocomplete="current-password" placeholder=" " required>
                        <label for="password">Password</label>
                        <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                            <span class="eye-icon"></span>
                        </button>
                        <span class="focus-border"></span>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-wrapper">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkbox-label">
                            <span class="checkmark"></span>
                            Remember me
                        </span>
                    </label>
                </div>
                <button type="submit" class="login-btn btn">
                    <span class="btn-text">Sign Up</span>
                    <span class="btn-loader"></span>
                </button>
            </form>
            <div class="signup-link">
                <p>Do you already have an account? <a href="/login-page">Login</a>
            </div>
            <div class="success-message" id="successMessage">
                <div class="success-icon">âœ“</div>
                <h3>Sign Up Successful!</h3>
                <p>Redirecting to your dashboard...</p>
            </div>
        </div>
    </div>
</body>
<script>
document.querySelectorAll(".password-toggle").forEach(btn => {
    btn.addEventListener("click", () => {
        const input = btn.parentElement.querySelector("input");
        const icon = btn.querySelector(".eye-icon");

        if (input.type === "password") {
            input.type = "text";
            icon.classList.add("show-password");
        } else {
            input.type = "password";
            icon.classList.remove("show-password");
        }
    });
});
</script>
</html>
